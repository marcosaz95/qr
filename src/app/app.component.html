<div fxLayout="row">
  <div class="menu-container" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="end center">
      <!-- Input -->
      <button mat-button (click)="isOpenQRSearch = true">Buscar por QR</button>
    </div>

<div class="menu-container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="end center">
    <!-- Input -->
    <button mat-button (click)="isOpenQRSearch = true">Buscar por QR</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start">
    <div class="list-container" [hidden]="isOpenQRSearch">
      <app-order-list [qrFiltered]="qrFiltered"></app-order-list>
    </div>

    <app-qr-search *ngIf="isOpenQRSearch" (highlightOrder)="highlightOrderEvent($event)"></app-qr-search>
  </div>
</div>
