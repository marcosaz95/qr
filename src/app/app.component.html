<div fxLayout="row" fxLayoutAlign="center start">
  <div class="menu-container" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex>
        <input matInput placeholder="Search order by product or number" [(ngModel)]="searchFilter">
      </mat-form-field>
      <i class="material-icons noselect scanIcon" (click)="isOpenQRSearch = true" *ngIf="!isOpenQRSearch" matTooltip="Scan QR code">center_focus_strong</i>
      <i class="material-icons noselect" (click)="isOpenQRSearch = false" *ngIf="isOpenQRSearch">close</i>
    </div>

    <div fxLayout="row">
      <div class="list-container" [hidden]="isOpenQRSearch">
        <app-order-list [qrFiltered]="qrFiltered" [searchFilter]="searchFilter"></app-order-list>
      </div>
    </div>

    <app-qr-search *ngIf="isOpenQRSearch" (highlightOrder)="highlightOrderEvent($event)"></app-qr-search>
  </div>
</div>
