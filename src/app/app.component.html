<div class="menu-container" *ngIf="!isOpenList && !isOpenQRSearch" fxLayout="row" fxLayoutAlign="center center">
  <button mat-button (click)="isOpenList = true">Ver Lista</button>
  <button mat-button (click)="isOpenQRSearch = true">Buscar por QR</button>
</div>

<app-order-list *ngIf="isOpenList" [highlightedOrder]="highlightedOrder"></app-order-list>
<app-qr-search *ngIf="isOpenQRSearch" (highlightOrder)="highlightOrderEvent($event)"></app-qr-search>
