<mat-form-field class="example-full-width">
  <input matInput placeholder="Search order by product or number" [(ngModel)]="searchFilter">
</mat-form-field>
<div *ngIf="!currentOrder">
  <mat-card class="example-card" *ngFor="let order of orderList | orderName:searchFilter">
    <mat-card-header>
      <mat-card-title>{{order.product}}</mat-card-title>
      <mat-card-subtitle>Order Number: {{order.orderNumber}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{order.product}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showDetail(order.orderNumber)">Generate QR Code</button>
    </mat-card-actions>
  </mat-card>
</div>

<app-order-detail [orderNumber]="currentOrder" (showDetailEvent)="showDetail($event)" *ngIf="currentOrder"></app-order-detail>
