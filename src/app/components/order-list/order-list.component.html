<mat-card class="example-card" *ngFor="let order of orderList">
  <mat-card-header>
    <mat-card-title>{{order.product}}</mat-card-title>
    <mat-card-subtitle>Order Number: {{order.orderNumber}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{order.product}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showDetail(order.orderNumber)">DETAIL</button>
  </mat-card-actions>
</mat-card>
